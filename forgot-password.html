<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
        }

        /* Container Box */
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form Fields */
        .input-box {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        button:hover {
            background: #1c2833;
        }

        /* Message Styling */
        #message {
            color: green;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email, and we will send you a reset link.</p>
        <form onsubmit="showMessage(event)" class="input-box">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message">Check your email for reset instructions.</p>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("message").style.display = "block"; // Show message
        }
    </script>
</body>
</html>
