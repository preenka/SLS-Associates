<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Case - SLS Associates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='editbg.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 90px;
            width: auto;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.646);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #001f3f;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #001f3f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="SLS Logo">
    </div>

    <div class="form-container">
        <h2>Add New Case</h2>
        <form method="POST">
            <label for="client_name">Client Name</label>
            <input type="text" name="client_name" required>

            <label for="title">Case Title</label>
            <input type="text" name="title" required>

            <label for="status">Status</label>
            <select name="status" required>
                <option value="">-- Select Status --</option>
                <option value="Open">Open</option>
                <option value="Pending">Pending</option>
                <option value="Closed">Closed</option>
                <option value="On Hold">On Hold</option>
                <option value="Resolved">Resolved</option>
            </select>

            <label for="next_hearing">Next Hearing Date</label>
            <input type="date" name="next_hearing">

            <button type="submit">Submit</button>
        </form>
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
