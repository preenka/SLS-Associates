<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SLS Associate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .container h2 {
            color: #2c3e50;
            font-size: 26px;
        }

        .container p {
            margin-top: 10px;
            font-size: 18px;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>SLS Associates - Advocate Dashboard</h1>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <p>You can now view and manage your case files here.</p>
        <!-- Add case management features here later -->
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </div>

</body>
</html>
