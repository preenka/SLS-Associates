<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLS Associate - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background */
        body {
            background-color: #e0e0e0; /* Base color for now, can be updated later */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Title */
        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 22px;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            background: #ecf0f1;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #1c2833;
        }

        /* Forgot Password */
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>⚖️ SLS Associate - Login</h2>
        <form>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

</body>
</html>
